<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Soler&Palau</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center p-2">
                    <img src="assets/images/logo.png" class="header-logo" alt="header-logo">
                </div>
            </div>
        </div>
    </header>

    <section class="main-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0 banner-image-container">
                    <img src="assets/images/banner.jpg" class="img-fluid w-100 banner-img" alt="banner-image">
                </div>
            </div>
        </div>
    </section>

    <section class="shops-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="shops-section-title text-center">ENCONTRÁ TU PUNTO DE VENTA MAS CERCANO<br><span
                            class="shops-section-title-tiny"> de nuestros extractores Soler
                            y Palau</span>
                    </h1>
                </div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">-- Seleccione ubicación más cercana</button>
                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <ul id="accordion" class="accordion">
                    </ul>
                </div>
            </div>


        </div>
    </section>

    <section class="benefits-section mt-5">
        <section class="lider p-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 benefits-items mt-5 text-center">
                        <img src="assets/images/imagen-1.png" class="mb-5 mb-md-0 beneftis-item-image"
                            alt="benefits-image">
                    </div>
                    <div class=" col-12 col-md-6 text-center mb-5 m-md-auto">
                        <div class="benefits-description d-flex justify-content-center">
                            <img src="assets/images/curva-derecha.png" class="red-curves right-curve" alt="right-curve">
                            <p class=" my-0"><span class="gotham-extralight">Elegí al</span><br><span
                                    class="gotham-thin">líder</span><br><span class="gotham-light">en
                                    extracción</span><br><span class="gotham-thin-dos">de aire</span>
                            </p>
                            <img src="assets/images/curvas-izquierda.png" class="red-curves left-curve" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="warranty">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 col-md-6 order-md-1 mt-5">
                        <img src="assets/images/imagen-2.png" class="mb-5 mb-md-0 beneftis-item-image"
                            alt="benefits-item-image">
                    </div>
                    <div class="col-12 col-md-6 order-md-0 mb-5 m-md-auto">
                        <div class="benefits-description">
                            <img src="assets/images/5.jpg" class="warranty-icon mb-4" alt="warranty-icon">
                            <p class="first-line"><span class="gotham-light-1"> 5 AÑOS</span><span
                                    class="gotham-light-2">DE</span><br><span
                                    class="gotham-extralight-1">garantía</span></p>
                            <hr class="warranty-hr">
                            <p class="second-line"><span class="gotham-book-1">Respaldo y
                                    confianza</span><br><span class="gotham-light-3">que sólo el líder
                                    te puede dar.</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="efficiency p-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 text-center mt-5">
                        <img src="assets/images/imagen-3.png" class="mb-5 mb-md-0 beneftis-item-image" alt="">
                    </div>
                    <div class=" col-12 col-md-6 text-center m-auto">
                        <div class="benefits-description mb-5 mb-md-0">
                            <img src="assets/images/curva-derecha.png" class="red-curves right-curve" alt="right-curve">
                            <p class="gotham-extralight-1">Silenciosos<br> y eficientes</p>
                            <img src="assets/images/curvas-izquierda.png" class="red-curves left-curve"
                                alt="left-curve">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="energy p-3">
            <img src="assets/images/a.png" class="quality-icon" alt="">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 mt-5 text-center">
                        <img src="assets/images/imagen-4.png" class="mb-5 mb-md-0 beneftis-item-image" alt="">
                    </div>
                    <div class="col-12 col-md-6 order-md-0 mt-4 mb-5 d-flex">
                        <div class="benefits-description">
                            <img src="assets/images/curva-derecha.png" class="red-curves right-curve" alt="">
                            <p class="my-0 gotham-extralight-1">Eficiencia <span
                                    class="gotham-extralight-2">energética</span></p>
                            <img src="assets/images/curvas-izquierda.png" class="red-curves left-curve" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="smell p-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 benefits-items mt-5 my-md-5 text-center">
                        <img src="assets/images/imagen-5.png" class="mb-5 mb-md-0 beneftis-item-image" alt="">
                    </div>
                    <div class=" col-12 col-md-6 text-center mb-5 mt-5 m-md-auto">
                        <div class="benefits-description">
                            <img src="assets/images/curva-derecha.png" class="red-curves right-curve" alt="">
                            <p class=" my-0">
                                <span class="gotham-light-1">FUERA</span><br><small
                                    class="gotham-extralight-1">olores</small><br><small
                                    class="gotham-light-2">vapores</small><br><small class="gotham-light-3">y
                                    humedad</small></p>
                            <img src="assets/images/curvas-izquierda.png" class="red-curves left-curve" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="made-in pb-3">
            <img src="assets/images/espana.png" class="made-in-flat" alt="spain-flat">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 text-center">
                        <img src="assets/images/imagen-6.jpg" class="mb-4 mb-md-0 beneftis-item-image" alt="">
                    </div>
                    <div class="col-12 col-md-6 order-md-0 mt-4 mb-5 d-flex">
                        <div class="benefits-description">
                            <img src="assets/images/curva-derecha.png" class="red-curves right-curve" alt="">
                            <p><span class="gotham-extralight-1">Fabricados</span><br><span
                                    class="gotham-light-1">en</span><span class="gotham-extralight-2">ESPAÑA</span></p>
                            <img src="assets/images/curvas-izquierda.png" class="red-curves left-curve" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 p-0 banner-footer">
                    <img src="assets/images/footer.jpg" class="banner-footer-image w-100" alt="banner-footer">
                </div>
            </div>
            <div class="footer-last-section">
                <div class="row m-0">
                    <div class="col-4 offset-4 col-md-2 offset-md-5 text-center logo-footer-section">
                        <img src="assets/images/logo-footer.png" class="logo-footer w-100" id="logo-footer"
                            alt="logo-footer">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 blue-band-footer"></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/popper.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
